      </h1>
    </div>
    <div class="text-center dati" id="lastRecord">

    <div class="container">

      {{range .Times}}
      <div class="row">
        <div
          class="col d-flex justify-content-center"
          style="padding-bottom: 2.5rem"
        >
          <div class="card customcard mattinacard">

              src="/icons/morning.png"
              class="card-img-top rounded-5"
              alt="..."
            />

              <h5 class="card-title text-white" id="morning">XX</h5>
              <h5 class="card-title text-white" id="morning-maxmin">
                XX - XX °C
              </h5>
            </div>
          </div>
        </div>
